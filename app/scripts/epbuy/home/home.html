<ion-view class="home" hide-nav-bar="true" ng-class="{searching:searching}">

    <ion-content scroll="false">

        <!-- 头部 -->
        <div class="nav-title-slide-ios7 bar-positive bar bar-header nav-bar disable-user-behavior">
            <h1 class="title">企福惠</h1>
            <a class="shopping-cart" ng-href="#" ng-if="hasActivity"> <i class="ion-cart"></i>
                <span>{{shoppingCart}}</span>
            </a>
        </div>

        <!-- 搜索 -->
        <div class="item-input-inset" ng-if="!noNetwork && hasActivity">
            <label class="item-input-wrapper"> <i class="icon ion-search placeholder-icon"></i>
                <input ng-change="searchChange();" ng-focus="showSearch();" ng-model="searchObj.searchVal" type="search" placeholder="请输入关键字"></label>
            <button class="button-clear" ng-click="showSearch();">取消</button>
        </div>

        <div class="search-panel"></div>

        <div class="no-activity" ng-if="!noNetwork && !hasActivity">
            <img ng-src="images/no_goods.png" alt=""></div>

        <ion-scroll ng-if="!noNetwork && hasActivity">
            <ion-slide-box class="slide-box" auto-play="true" does-continue="true">
                <ion-slide>
                    <div class="slide-page">
                        <img ng-src="images/bottom_bg.png"></div>
                </ion-slide>
                <ion-slide>
                    <div class="slide-page">
                        <img ng-src="images/bottom_bg.png"></div>
                </ion-slide>
                <ion-slide>
                    <div class="slide-page">
                        <img ng-src="images/bottom_bg.png"></div>
                </ion-slide>
                <ion-slide>
                    <div class="slide-page">
                        <img ng-src="images/bottom_bg.png"></div>
                </ion-slide>
            </ion-slide-box>

            <h3 class="hot-product">
                <a ng-href="#">查看所有商品&gt;&gt;</a>
                热门商品
            </h3>

            <div class="product-list-double">
                <a class="product-item" ng-href="#/epbuy/home?index={{index}}" ng-repeat="(index, item) in productList">
                    <div class="img">
                        <img ng-src="">
                        <div class="mask" style="display:-webkit-box;">
                            水之密语 凝润水护套装（洗发水600ml+护发素600ml+亲水沐)水之密语 凝润水护套装（洗发水600ml+护发素600ml+亲水沐)
                        </div>
                    </div>
                    <div class="price">
                        <span class="p-discount">5.5折</span>
                        <span class="p-red">&yen;148</span>
                        <s class="p-gray">&yen;260</s>
                    </div>
                </a>
            </div>
        </ion-scroll>

    </ion-content>

    <bottom-bar></bottom-bar>

    <!-- 搜素面板 -->
    <ion-scroll class="search-panel" ng-if="searching" on-scroll="onScroll()">
        <div class="search-list" ng-if="searchObj.list">
            <a href="{{item.Href}}" ng-repeat="item in searchObj.list">
                <div class="count" ng-if="item.Count">{{item.Count}}结果</div>
                <div class="detail" ng-bind-html="item.Name"></div>
            </a>
        </div>
        <div class="search-near" ng-if="searchObj.near">
            <a href="{{near.Href}}" ng-repeat="near in searchObj.near" ng-bind-html="near.Name"></a>
        </div>
        <div class="search-none" ng-if="showNoResult">抱歉，没有找到“{{searchObj.key}}”相关信息</div>
    </ion-scroll>

</ion-view>
