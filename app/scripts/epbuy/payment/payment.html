<ion-view title="支付" class="ep-payment">

    <ion-content scroll="false">
        <p class="total-prices">
            您的订单金额：
            <span>&yen;{{data.Money}}</span>
        </p>
        <p class="remind">请在1小时内完成支付，超过订单将被自动取消</p>
        <p class="choice-title">请选择支付方式：</p>
        <label class="checkbox alipay">
            <input ng-checked="modeOfPayment == 'alipay'" ng-click="modeOfPayment = 'alipay'" type="radio">
            <img ng-src="images/alipay.png"></label>
        <label class="checkbox integral">
            <input ng-checked="modeOfPayment == 'integral'" ng-click="modeOfPayment = 'integral'" type="radio">
            积分支付，可用积分：
            <span>{{data.Integral || 0}}</span>
            分
        </label>
        <div class="payment-button">
            <button class="button button-block button-positive" ng-click="submitPayment(modeOfPayment);">确认并支付</button>
        </div>
    </ion-content>

</ion-view>

<div id="iframeBox" class="iframe-box"></div>
